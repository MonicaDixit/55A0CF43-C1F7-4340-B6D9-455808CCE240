name: prj-tester
language: python
pipeline: build_bake_test_deployment:v0.1
security:
  keys_loc: "conf/"
notification:
  type: slack
  domain: 
  channel: qubeship
build:
  image:
    name: null
    onbuild:
      - null
  publish_artifact: dist/
  lint: true
bake:
  strategy: docker
  script: Dockerfile
  repositories:
    - name: google
      prefix: gcr.io/qubeship
      type: gcr
test:
  skip: true
  functional:
    provider: qubeship-sg
deployment:
  continuous_deployment: true
  service_name:tester
  environments:
    prod:
      - type: qubeship_managed
        id: 
        template_id: qube_external_app_v1
        srcRepo: google
