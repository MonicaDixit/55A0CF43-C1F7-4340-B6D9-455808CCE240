name: hyunji-tester
language: python
pipeline: build_bake_test_deployment:v0.1
security:
  keys_loc: "conf/"
build:
  image:
    name: python:3-onbuild
    onbuild:
      - pip install tox wheel
      - pip list
      - tox
      - python setup.py bdist_wheel
  publish_artifact: dist/
  lint: true
bake:
  strategy: docker
  script: Dockerfile
  repositories:
    - name: google
      prefix: gcr.io/qubeship
      type: gcr
test:
  skip: true
  functional:
    provider: qubeship-sg
deployment:
  continuous_deployment: true
  service_name: hyunji-tester
  environments:
    prod:
      - type: qubeship_managed
        id: k8s2
        template_id: qube_external_app_v1
        srcRepo: google
